<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var fruite = ["apple", "banana", "strawberry"];
        </script>
        <h2>get</h2>
        <script>
            document.write(fruite[0]);
            document.write(fruite[1]);
        </script>

        <h2>add</h2>
        <script>
            fruite.push("cherry")
            fruite.push("grape")
        </script>

        <h2>count</h2>
        <script>
            document.write(fruite.length);
        </script>
    </body>
</html>
